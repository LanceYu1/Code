    <script>
        // 这个倒计时是不断变化的，因此需要定时器来自动变化（setInterval）
        // 三个黑色盒子里面分别存放时分秒
        // 三个黑色盒子利用innerHTML 放入计算的小时分钟秒数 
        // 第一次执行也是间隔毫秒数，因此刚刷新页面会有空白
        // 最好采取封装函数的方式， 这样可以先调用一次这个函数，防止刚开始刷新页面有空白问题

        // 思路：时间毫秒值->将时间格式化->放入盒子
        // 1、首先得到当前时间的时间毫秒值
        // 5、利用定时器方法不断刷新时间
        setInterval(function() {
            var now = +new Date();
            // 2、将发布时间的时间转化成时间毫秒值的形式
            var future = +new Date('2022-3-17 21:30:00');
            // 相减得到时间差
            var dis = (future - now) / 1000;


            // 3、将时间差格式化：用对应算法即可
            var h = parseInt(dis / 60 / 60 % 24) //   计算小时
            var m = parseInt(dis / 60 % 60); //   计算分数
            var s = parseInt(dis % 60); //   计算当前秒数

            // 4、将数据装入盒子
            $('.h').html(h);
            $('.m').html(m);
            $('.s').html(s);
        }, 1000)
