<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        div {
            margin: 0 auto;
            width: 250px;
            height: 250px;
            background-color: red;
        }
    </style>
</head>

<body>
    <div></div>

    <script>
        // 我们在盒子内点击， 想要得到鼠标距离盒子左右的距离。
        // 首先得到鼠标在页面中的坐标（ e.pageX, e.pageY）
        // 其次得到盒子在页面中的距离(box.offsetLeft, box.offsetTop)
        // 用鼠标距离页面的坐标减去盒子在页面中的距离， 得到 鼠标在盒子内的坐标
        // 如果想要移动一下鼠标， 就要获取最新的坐标， 使用鼠标移动事件 mousemove

        // 1.首先获取盒子元素
        var div = document.querySelector('div');
        // 2.为盒子添加点击事件
        div.addEventListener('mousemove', function(e) { //e就是鼠标对象
            // 3.先得到鼠标在页面中的坐标
            var x = e.pageX;
            var y = e.pageY;
            var bX = div.offsetLeft;
            var bY = div.offsetTop;
            var innerX = x - bX;
            var innerY = y - bY;
            console.log(innerX, innerY);
        })
    </script>
</body>

</html>
