<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>综合案例2-会员注册表单.html</h1>
    <hr>
    <div>昵称：<input type="text" value="请输入昵称"></div>
    <div>性别：
        <label><input type="radio" name="sex" id="" checked>男</label>
        <label><input type="radio" name="sex" id="">女</label>
    </div>
    <div>所在城市：
        <select name="" id="">
            <option value="">北京</option>
            <option value="" selected>上海</option>
        </select>
    </div>
    <div>
        婚姻状况：
        <label><input type="radio" name="marriage" id="" checked>未婚</label>
        <label><input type="radio" name="marriage" id="">已婚</label>
        <label><input type="radio" name="marriage" id="">保密</label>
    </div>
    <div>
        喜欢的类型：
        <label><input type="checkbox" name="" id="" checked>可爱</label>
        <label><input type="checkbox" name="" id="">性感</label>
        <label><input type="checkbox" name="" id="">御姐</label>
    </div>
    <div>
        个人介绍：
        <br>
        <textarea name="" id="" cols="30" rows="10"></textarea>
    </div>
    <h2>我承诺</h2>
    <ul>
        <li>年满18岁、单身</li>
        <li>抱着严肃的态度</li>
        <li>真诚寻找另一半</li>
    </ul>
    <div>
        <input type="checkbox" name="" id="">我同意所有条款
    </div>
    <input type="submit" value="免费注册"><input type="reset" value="重置">
</body>
</html>
