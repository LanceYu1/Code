<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0
        }
        
        ul {
            list-style: none
        }
        
        .box {
            width: 600px;
            margin: 100px auto;
            border: 1px solid #000;
            padding: 20px;
        }
        
        textarea {
            width: 450px;
            height: 160px;
            outline: none;
            resize: none;
        }
        
        ul {
            width: 450px;
            padding-left: 80px;
        }
        
        ul li {
            line-height: 25px;
            border-bottom: 1px dashed #cccccc;
        }
        
        input {
            float: right;
        }
        
        ul li a {
            float: right;
        }
    </style>
    <script src="jquery.min.js"></script>
    <script>
        $(function() {
            // 点击发布按钮， 动态创建一个小li， 放入文本框的内容和删除按钮， 并且添加到ul 中。
            // 点击的删除按钮， 可以删除当前的微博留言。

            // 1.为发布按钮添加点击事件
            // 先获取按钮
            $('.btn').on('click', function() {
                // 动态创建一个小li
                var li = $('<li></li>');
                // 在小li中放入文本框的内容和删除按钮
                // 先获取文本框中的内容
                var txt = $('.txt').val(); //是一个字符串类型
                //将两者放入li中
                var _li = li.html(txt + '<a href="#">删除</a>'); //_li是一个对象
                //将li渲染出来
                $('ul').prepend(_li);
                //将输入的内容清空
                $('.txt').val('');
            })

            // 为链接添加点击事件
            // $('a').on('click', function() {
            //     console.log('点击了a');
            // })
            // 不能直接给a添加事件，因为a是动态创建的，要给其父元素添加事件，通过事件委托出发a事件
            $('ul').on('click', 'a', function(e) {
                //删除a所在的行,也就li。li=a.爸爸,a=e.target
                var li = $(e.target).parent();
                li.remove();
            })
        })
    </script>
</head>

<body>
    <div class="box" id="weibo">
        <span>微博发布</span>
        <textarea name="" class="txt" cols="30" rows="10"></textarea>
        <button class="btn">发布</button>
        <ul>
        </ul>

    </div>
</body>

</html>
